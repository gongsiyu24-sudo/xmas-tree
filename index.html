<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical AI Christmas Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* 更深邃的背景，让光更亮 */
            background: radial-gradient(circle at 50% 30%, #1a2e4c 0%, #0a101f 100%);
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* 顶部聚光灯效果 */
        .spotlight {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 60%);
            filter: blur(60px);
            pointer-events: none;
            z-index: 0;
        }

        .snow {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
            filter: drop-shadow(0 0 5px white);
        }

        @keyframes fall {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0.3; }
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); filter: brightness(1); opacity: 0.8; }
            50% { transform: scale(1.1); filter: brightness(1.5) drop-shadow(0 0 5px currentColor); opacity: 1; }
        }
        
        @keyframes fairy-blink {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px currentColor; }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-1.5deg); }
            50% { transform: rotate(1.5deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .tree-container {
            animation: sway 5s infinite ease-in-out;
            transform-origin: bottom center;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5));
        }

        .bauble {
            animation: twinkle 3s infinite ease-in-out;
        }
        
        .fairy-light {
            animation: fairy-blink 2s infinite ease-in-out;
        }

        @media (max-width: 640px) {
            .tree-container {
                transform: scale(0.85);
            }
            .spotlight {
                width: 400px;
                height: 400px;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="spotlight"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
